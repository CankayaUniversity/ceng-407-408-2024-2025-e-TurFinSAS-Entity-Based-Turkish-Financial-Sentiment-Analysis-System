<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Kullanıcıyı Güncelle</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select name="role" class="form-select">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>Kullanıcı</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Yeni Profil Fotoğrafı (isteğe bağlı)</label>
                <input type="file" name="profile_picture" class="form-control">
                {% if user.profile_picture %}
                    <img src="{{ url_for('static', filename='uploads/' ~ user.profile_picture) }}" width="100" class="mt-2">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Güncelle</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Geri</a>
        </form>
    </div>
</body>
</html>
