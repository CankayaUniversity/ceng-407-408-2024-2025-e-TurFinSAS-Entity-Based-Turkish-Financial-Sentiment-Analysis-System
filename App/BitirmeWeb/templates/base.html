<!doctype html>
<html lang="tr" data-bs-theme="light" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uygulama{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-body text-body">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-4">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand fw-bold">⚡ E-TurFinSAS</span>
    <div class="d-flex gap-2">
      <button onclick="toggleTheme()" class="btn btn-outline-primary btn-sm">
        Tema Değiştir
      </button>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
    </div>
  </div>
</nav>

<!-- Flash mesajlar -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!-- Sayfa içeriği -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap & Tema JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const htmlTag = document.getElementById('htmlTag');
    const currentTheme = localStorage.getItem("theme") || "light";
    htmlTag.setAttribute("data-bs-theme", currentTheme);

    function toggleTheme() {
        const current = htmlTag.getAttribute("data-bs-theme");
        const newTheme = current === "light" ? "dark" : "light";
        htmlTag.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButtons();
    }

    function updateThemeButtons() {
        const btn = document.getElementById("admin-panel-btn");
        if (!btn) return;

        const current = htmlTag.getAttribute("data-bs-theme");
        btn.className = current === "light"
            ? "btn btn-outline-dark btn-lg px-4 mb-3"
            : "btn btn-outline-light btn-lg px-4 mb-3";
    }

    document.addEventListener("DOMContentLoaded", updateThemeButtons);
</script>
</body>
</html>
